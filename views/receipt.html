<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]--><html lang="en">
<head>
<meta charset=utf-8>
<title>Beekon</title>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/vendor/custom.modernizr.js"></script>
  <script src="/js/vendor/geo.js"></script>
</head>
<body>
  <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
  <section id="wrapper">
    <header>
      <a href="/">
        <object data="/img/beakon.svg" type="img/svg+xml" alt="beakon">
          <img src="/img/beakon.png" width="190px" height="35px" alt="Beakon">
        </object>
      </a>
    </header>
    <div class="row">
      <div class="large-12 small-12 columns isCentered">
        <h1>Purchase Complete</h1>
        <img src="/img/tick.png" class="tick" alt="">
        <span class="label label-large label-huge round"><%=transactionId %></span>
        <p class="isMeta">Show this to the vendor to redeem your <strong>hamburger</strong></p>
      </div>
    </div>
    
  </section>
  
  <script src="/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
