  <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
  <section id="wrapper" class="page-payment">
    <header>
      <a href="index.html">
        <object data="/img/beakon.svg" type="img/svg+xml" alt="beakon">
          <img src="/img/beakon.png" width="190px" height="35px" alt="Beakon">
        </object>

    </header>
    <div class="row">
      <div class="twelve columns">
        <h1>Add Payment details</h1>
          <form id="submit-form" class="reveal" action="/pay/execute" method="POST">
            <span class="payment-errors"></span>
            
            <div class="form-row form-row-top">
              <label for="ccnumber" class="isHidden">Credit card number</label>
              <input id="ccnumber" name="ccnumber" type="text" size="20" placeholder="1111 2222 3333 4444" data-stripe="number"/>
            </div>
            <div class="row form-row form-row-bottom collapse">
              

              <div class="large-6 small-6 columns">
                <label class="inline">
                  <span>Expiry</span>
                </label>
                <input type="number" name='exp_month' class="dateField" min="1" max="12" size="2" placeholder="MM" data-stripe="exp-month"/>

                </label>
              </div>
              <div class="large-6 small-6 columns">
                <label class="inline">
                  <span>CVV</span>
                </label>
                <input name="cvv" type="text" size="4" data-stripe="cvc" placeholder="123"/>
              </div>
            </div>
            <input type="hidden" name="beacon" value="<%= beaconId %>">
            <button class="primary button" id="emailsubmit" data-name="<?php echo $products[$i]['name']; ?>" data-price="<?php echo $products[$i]['price']; ?>" data-product-id="<?php echo $products[$i]['product_id']; ?>" type="submit">Save Card Details</button>
          </form>
