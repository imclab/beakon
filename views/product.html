<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]--><html lang="en">
<head>
<meta charset=utf-8>
<title>Beekon</title>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/vendor/custom.modernizr.js"></script>
  <script src="/js/vendor/geo.js"></script>
</head>
<body>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <section id="wrapper">
    <header>
      <a href="index.html">
        <object data="/img/beakon.svg" type="img/svg+xml" alt="beakon">
          <img src="/img/beakon.png" width="190px" height="35px" alt="Beakon">
        </object>
      </a>
    </header>
    <div class="row">
      <div class="large-12 columns">
          <img src="/img/coffee.jpg" alt="coffee for a quid!">
      </div>
    </div>
    <div class="row">
      <div class="large-12 small-12 columns">
        <h1>Coffee for a quid!</h1>
        <p>Flash sale, 200 coffees for a quid, first come, first served!</p>
        <p class="isMeta">Expires in: <strong>23 minutes</strong></p>
        <form action='/pay'>
            <input type="hidden" name="beacon" value="<%= beaconId %>">
            <button type="submit">
              Buy now
            </button>
        </form>
      </div>
    </div>
    <footer>
    
  </section>
  
  <script>
    document.write('<script src=' +
    ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
    '.js><\/script>')
  </script>

  <script src="/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
