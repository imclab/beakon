<head>
<meta charset=utf-8>
<title>Beekon</title>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/geo.js"></script>
</head>
<body>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <section id="wrapper">
    <header>
      <a href="index.html">
        <object data="img/beakon.svg" type="img/svg+xml" alt="beakon">
          <img src="img/beakon.png" width="190px" height="35px" alt="Beakon">
        </object>
      </a>
    </header>
    <div class="row">
      <div class="twelve columns">
        <h1>Beakon Running</h1>
        <form action="">
          
          <input type="submit" value="Stop this beakon" class="button">
          <input type="submit" value="Extend this beakon" data-reveal-id="extendBeakon" class="secondary button">
  
        </form>
      </div>
    </div>
    
  </section>

<!-- extension modal -->

<div id="extendBeakon" class="reveal-modal">
  <h2>Extend this Beakon.</h2>
  <p class="lead">how long for?</p>
  <select name="" id="">
    <option value="30 mins">30 mins</option>
    <option value="1 hour">1 hour</option>
    <option value="2 hours">2 hours</option>
    <option value="3 hours">3 hours</option>
  </select>
  <input type="submit" class="primary button" value="Extend">
  <a class="close-reveal-modal">&#215;</a>
</div>

    document.write('<script src=' +

    $(document).foundation();
  </script>
